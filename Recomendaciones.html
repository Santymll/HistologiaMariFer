<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recomendaciones - Histología</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #004d40, #00796b);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 20px rgba(0,255,255,0.15);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin: 0;
    }

    .contenido {
      max-width: 900px;
      margin: 40px auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.1);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(0,255,255,0.15);
    }

    .volver {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      background-color: #00cccc;
      color: #000;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: fit-content;
    }

    .volver:hover {
      background-color: #00e6e6;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .contenido {
        padding: 25px 20px;
      }

      header h1 {
        font-size: 1.6rem;
      }

      iframe {
        height: 900px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Recomendaciones del Curso</h1>
  </header>

  <div class="contenido">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdJXpfhZ7w0kJYybHXgKKAwqYlw6AoF8Un1LdvTEkSHJUG-3Q/viewform?embedded=true">
      Cargando…
    </iframe>

    <a class="volver" href="index.html">← Volver al inicio</a>
  </div>

</body>
</html>
